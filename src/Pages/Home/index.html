<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../../output.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="../../../assets/images/bg-desktop-dark.jpg" alt="background" class="h-96">
  </header>

  <main class="flex justify-center">

    <div class=" bg-gray-500 w-11/12 flex flex-col gap-8">
      
      <div class="flex justify-between">
        <p class="text-white text-3xl font-bold ml-4">TODO</p>
        <img src="../../../assets/images/icon-sun.svg" alt="theme_image" class="w-8 h-8">
      </div>

      <div class="ml-4 relative">
        <input type="checkbox" class="absolute top-1 left-2">
        <input id="current_task" type="text" class="pl-8 outline-none">
      </div>

      <div>

        <ul class="bg-black">

          <li class="flex justify-between items-center border-b border-gray-800 h-16">
            <div class="ml-4">
              <input type="checkbox" id="default" name="default">
              <label for="default" class="text-white">Default</label>
            </div>
            <img src="../../../assets/images/icon-cross.svg" alt="cross" class="mr-4 w-4 h-4">
          </li>
          
        </ul>

      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">FOKO KENMOGNE Wilfried</a>.
    </div>
  </footer>

</body>
</html>
